<body>
    <h5>
        Write a js program to find maximum between three numbers.
    </h5>
    <h1>Ans Is In the Console</h1>
    <script>
        var num1=5
        var num2=2
        var num3=8
        if (num1>num2&&num1>num3) {
            console.log("Num 1 = " + num1 + " is Greater")
        }
        else if(num2>num1&&num2>num3){
            console.log("Num 2 = " + num2 + " is Greater")
        } 
        else {
            console.log("Num 3 = " + num3 + " is Greater")
        }
    </script>
