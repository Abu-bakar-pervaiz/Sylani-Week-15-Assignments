<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
</head>
<body>
    <h5>
        Write a js program to check whether a number is divisible by 5 and 11 or not.
    </h5>
    <input type="number" id="num" placeholder="Enter Your Number e.g 55">
    <button onclick="myfunction()">Check</button>
    <script>

        function myfunction(){
        num=document.getElementById('num').value
        if ( num%5==0 && num%11==0 ) {
            document.write("The Number Is Divisible")
        }
        else {
            document.write("The Number Is Not Divisible")
        }
        }
    </script>
</body>
</html>
