<body>
    <h1>
        Write a js program to floor the number without using the math.floor method!
    </h1>
    <input type="text" id="text" placeholder="Enter Number">
    <button onclick="myfunction()">Add</button>
    <script>
        function myfunction(){
        var number=document.getElementById('text').value
        var floorNumber=number.split('.')[0]
        var decimalNumber=number.split(".")[1]
        decimalNumber=parseInt(decimalNumber)
        floorNumber=parseInt(floorNumber)
        // Proper And Bug Free Method
        
        document.writeln("Your Floored Number is : " ,floorNumber)

    }
    </script>
</body>
