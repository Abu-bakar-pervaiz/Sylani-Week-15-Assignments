<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Assignment 12</title>
</head>

<body>
    <h3>
        Write a js program to check whether a string is palindrome or not.
    </h3>
    <input type="text" id="char" placeholder="Enter String">
    <br><br><br>
    <button onclick="myfunction()">Check</button>
    <script>

        function myfunction() {
            var string = document.getElementById('char').value
            var Rstring=""
            for (let i = (string.length-1); i>=0; i--) {
                Rstring+= string[i]
            }
            if (string.toLowerCase()==Rstring.toLowerCase()) {
                document.write("You Have Entered A Palindrome String")
            } else {
                document.write("It is Not A Palindrome String")
            }
        }

    </script>
</body>

</html>
