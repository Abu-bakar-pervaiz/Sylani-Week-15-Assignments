<body>
    <h1>
        Write a js program to count total number of negative elements in an array.
    </h1>
    <br><br><br><br>
    <h3>
        The Negative Number of Elements of the Array is Given Below
    </h3>
    <script>
        var array =[3,1,6,-8,35,-33,9,10]
        var negative=0
        array.forEach(element=>{
            if (element<0) {
                negative++
            }
        })
        document.writeln("<h1> There is " + negative +" Negative Elements in the Array</h1>")
    </script>
</body>
