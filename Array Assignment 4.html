<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Assignment 4</title>
</head>
<body>
    <h1>
        Write a js program to find maximum and minimum element in an array.
    </h1>
    <br><br><br><br>
    <h3>
        The Maximum and Minimum of the Array is Given Below
    </h3>
    <script>
        var array =[3,1,6,-8,3.5,-3.3,9,10]
        var max=min=array[0]
        array.forEach(element=>{
            if (element>max) {
                max=element
            }
            else if(element<min){
                min=element
            }
            else{
                return
            }
        })
        document.writeln("<h1> " + max +" is the Maximum in the Array</h1>")
        document.writeln("<h1> " + min +" is the Minimum in the Array</h1>")
    </script>
</body>
</html>
