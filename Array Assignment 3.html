<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Assignment 3</title>
</head>
<body>
    <h1>
        Write a js program to find sum of all array elements.
    </h1>
    <br><br><br><br>
    <h3>
        The Sum of All Elements of the Array is Given Below
    </h3>
    <script>
        var array =[3,1,6,-8,3.5,-3.3,9,10]
        var sum=0
        array.forEach(element=>{
            sum+=element
        })
        document.writeln("<h1>" + sum +"</h1>")
    </script>
</body>

</html>
