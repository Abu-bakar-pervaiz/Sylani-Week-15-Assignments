<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Assignment 13</title>
</head>

<body>
    <h3>
        Write a js program to reverse order of words in a given string
    </h3>
    <input type="text" id="char" placeholder="Enter String">
    <br><br><br>
    <button onclick="myfunction()">Check</button>
    <script>

        function myfunction() {
            var string = document.getElementById('char').value
            string +=" "
            var Sword=""
            var Rwords=""
            for (let i = 0; i<string.length; i++) {
                Sword += string[i]
                if (string[i]==' ') {
                    Rwords=Sword+Rwords
                    Sword=""
                }
            }
            document.write(Rwords)
        }

    </script>
</body>

</html>
