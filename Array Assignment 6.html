<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Assignment 6</title>
</head>
<body>
    <h1>
        Write a js program to count total number of even and odd elements in an array.
    </h1>
    <br><br><br><br>
    <h3>
        The Even and Odd Number of Elements of the Array is Given Below
    </h3>
    <script>
        var array =[3,1,6,-8,35,-33,9,10]
        var even=odd=0
        array.forEach(element=>{
            if (element%2==0) {
                even++
            }
            else{
                odd++
            }
        })
        document.writeln("<h1> There is " + even +" Even Elements in the Array</h1>")
        document.writeln("<h1> There is " + odd +" Odd Elements in the Array</h1>")
    </script>
</body>

</html>
