<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Assignment 9</title>
</head>
<body>
    <h1>
        Write a js program to insert an element in an array.
    </h1>
    <br><br><br><br>
    <input type="text" id="text" placeholder="Enter New Number To Add">
    <button onclick="myfunction()">Add</button>
    <script>
        function myfunction(){
        var newValue=document.getElementById('text').value
        document.writeln("<h1>Array Before Insertion is </h1>")
        var array =[3,1,6,-8,35,-33,9,10]
        document.writeln(array)
        array.push(newValue)
        document.writeln("<h1>Array After Insertion is </h1>")
        document.writeln(array)
        }
    </script>
</body>

</html>
