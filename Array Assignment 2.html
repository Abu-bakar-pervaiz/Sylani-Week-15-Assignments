<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Assignment 2</title>
</head>
<body>
    <h1>
        Write a js program to print all negative elements in an array.
    </h1>
    <br><br><br><br>
    <h3>
        The Negative Elements of the Array is Given Below
    </h3>
    <script>
        var array =[3,1,6,-8,3.5,-3.3,9,1,"Abu Bakar 16433"]
        
        array.forEach(element=>{
            document.writeln('<h4>')
            if (element<0) {
                document.writeln(element + ",")                
            }
            document.writeln('</h4>')
        })
    </script>
</body>

</html>
