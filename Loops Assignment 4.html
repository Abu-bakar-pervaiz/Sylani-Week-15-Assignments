<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Assignment 4</title>
</head>
<body>
    <h1>
        Write a js program to print all even numbers between 1 to 100. - using Forloop
    </h1>

    <script>
        for (let i = 1; i <= 100; i++) {
            
            if (i%2==0) {
                document.writeln(i , "<br>")
            }
    }
    </script>
</body>

</html>
