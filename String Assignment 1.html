<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Assignment 1</title>
</head>
<body>
    <h3>
        Write a js program to find length of a string.
    </h3>
    <input type="text" id="char" placeholder="Enter Character">
    <button onclick="myfunction()">Check</button>
    <script>

        function myfunction(){
        var char=document.getElementById('char').value
        document.write("You have entered " + char.length + " Number of Letteres")
        }
    </script>
</body>
</html>
