<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Assignment 2</title>
</head>
<body>
    <h1>
        Write a js program to print all natural numbers in reverse (from n to 1). - using for loop
    </h1>

    <input type="number" id="text" placeholder="Enter Number">
    <button onclick="myfunction()">Add</button>
    <script>
        function myfunction(){
        var number=document.getElementById('text').value
        for (let i = number; i >=1; i--) {
            document.writeln("i =  " ,i , "<br>")
        }

    }
    </script>
</body>

</html>
